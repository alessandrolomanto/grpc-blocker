<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#2d2d2d"/>
  
  <!-- Decorative grid lines -->
  <g stroke="#3a3a3a" stroke-width="1">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
  </g>
  
  <!-- Icon on the left -->
  <g transform="translate(50,50) scale(0.5)">
    <circle cx="50" cy="50" r="45" fill="#f06b6b"/>
    <text x="50" y="45" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          fill="white" 
          text-anchor="middle" 
          font-weight="bold">gRPC</text>
    <circle cx="50" cy="50" r="40" 
            stroke="white" 
            stroke-width="4" 
            fill="none"/>
    <line x1="20" y1="80" x2="80" y2="20" 
          stroke="white" 
          stroke-width="4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="80" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        fill="white" 
        font-weight="bold">gRPC Blocker</text>
  
  <!-- Subtitle -->
  <text x="200" y="120" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#f06b6b">Traefik Plugin</text>
  
  <!-- Feature text -->
  <text x="200" y="160" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#999999">Block specific gRPC services with precise control</text>
</svg>
