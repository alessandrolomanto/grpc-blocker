<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#f06b6b" />
  
  <!-- Stylized gRPC text -->
  <text x="50" y="45" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="white" 
        text-anchor="middle" 
        font-weight="bold">gRPC</text>
  
  <!-- Block symbol (crossed circle) -->
  <circle cx="50" cy="50" r="40" 
          stroke="white" 
          stroke-width="4" 
          fill="none" />
  <line x1="20" y1="80" x2="80" y2="20" 
        stroke="white" 
        stroke-width="4" />
</svg>
